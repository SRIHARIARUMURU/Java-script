<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sub">
            <h3>Calculator</h3>
            <div class="inp">
                <input class="i1 i" type="text" name="" id="inp_str">
            </div>
            <div class="buttons">
                <div class="r1 r">
                    <buttons class="btn ac">AC</buttons>
                    <buttons class="btn ">%</buttons>
                    <buttons class="btn clear">x</buttons>
                    <buttons class="btn ">/</buttons>
                </div>
                <div class="r2 r">
                    <buttons class="btn ">7</buttons>
                    <buttons class="btn ">8</buttons>
                    <buttons class="btn ">9</buttons>
                    <buttons class="btn ">*</buttons>
                </div>
                <div class="r3 r">
                    <buttons class="btn ">4</buttons>
                    <buttons class="btn ">5</buttons>
                    <buttons class="btn ">6</buttons>
                    <buttons class="btn ">-</buttons>
                </div>
                <div class="r4 r">
                    <buttons class="btn ">1</buttons>
                    <buttons class="btn ">2</buttons>
                    <buttons class="btn ">3</buttons>
                    <buttons class="btn ">+</buttons>
                </div>
                <div class="r5 r">
                    <buttons class="btn ">00</buttons>
                    <buttons class="btn ">0</buttons>
                    <buttons class="btn ">.</buttons>
                    <buttons class="btn eq">=</buttons>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
