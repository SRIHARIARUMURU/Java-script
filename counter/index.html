<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="card">
            <h1 class="heading">Counter</h1>
            <p class="counter" id="count">0</p>
            <div class="buttons">
                <button class="btn s" onclick="inc()"><b>+</b></button>
                <button class="btn s" onclick="dec()"><b>-</b></button>
                <button class="btn r" onclick="reset()"><b>Reset</b></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
