<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sub">
            <h1>STOP WATCH</h1>
            <p id="time">00:00:00</p>
            <div class="btns">
                <button class="btn" onclick="start_btn()">START</button>
                <button class="btn" onclick="stop_btn()">STOP</button>
                <button class="btn" onclick="reset_btn()">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
